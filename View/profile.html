<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Profil utilisateur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
    }

    /* Layout */
    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #1f2937;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
    }

    .sidebar-menu li {
      margin-bottom: 15px;
    }

    .sidebar-menu a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 6px;
    }

    .sidebar-menu a:hover,
    .sidebar-menu .active a {
      background-color: #374151;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 40px;
    }

    .profile-section {
      max-width: 500px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .profile-section h2 {
      margin-bottom: 25px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .profile-section button {
      width: 100%;
      background-color: #4f46e5;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .profile-section button:hover {
      background-color: #4338ca;
    }
  </style>
</head>

<body>

<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>E-Wallet</h2>
    <ul class="sidebar-menu">
      <li><a href="dashboard.html">Tableau de bord</a></li>
      <li><a href="transactions.html">Transactions</a></li>
      <li><a href="envoyer.html">Envoyer</a></li>
      <li class="active"><a href="#">Profil</a></li>
      <li><a href="index.html">Se d√©connecter</a></li>
    </ul>
  </aside>

  <!-- Main content -->
  <main class="main">
    <section class="profile-section">
      <h2>Mon Profil</h2>

      <form id="profile-form">
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" placeholder="Nouveau mot de passe" />
        </div>

        <button type="submit" id="button">Enregistrer les modifications</button>
      </form>
    </section>
  </main>
</div>

<script src="../Controller/profile.js">
   
</script>

</body>
</html>
